name: Build

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: sudo apt update && sudo apt install -y libjack-dev libasound2-dev
      - run: cmake -B rtmidi/build rtmidi
      - run: cmake --build rtmidi/build
      - run: cmake -B build
      - run: cmake --build build
